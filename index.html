<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de número mágico</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="sources/magic_hat-296x300@2x.png" type="image/x-icon">
</head>
<body>
    <header id="cabecera">
        <h1 id="titulo">Juego de número mágico</h1>
    </header>
    <section id="contenido">        
        <p>El juego consiste en adivinar el número mágico. El número mágico es un número aleatorio del 1 al 100. Tienes 10 intentos para poder adivinar el número</p>
        <img src="sources/magic_hat-296x300@2x.png" alt="Imagen de sombrero de mago" id="imagen">
        <p id="numIntentos">Intentos: </p>
        <input type="number" id="num">
        <button id="boton">Adivinar</button>
        <p id="intentos">Intentos anteriores:</p>
        <div id="mensaje">
            <p id="adivinado"></p>
        </div>
        <div>
            <button id="nuevoJuego">Jugar de nuevo</button>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="script/script.js"></script>
    </section>
</body>
</html>
